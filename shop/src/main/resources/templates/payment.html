<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Payment Page</title>
    </head>

    <body>
    <div class="container">
        <h1>Checkout</h1>
        <div >
            In Shopping Cart:
            <ul class="list-group">
                <li class="list-group-item list-group-item-default">
                    <label>Name:</label>
                    <input type="hidden" th:text="${name}"> <br>
                    <label>Price:</label>
                    <input type="hidden" th:text="${price}"><br>
                    <label>Manufacturer:</label>
                    <input type="hidden" th:text="${manufacturer}" ><br>
                    <label>Description:</label>
                    <input type="hidden" th:text="${description}" >
                </li>
            </ul>
        </div>

        <div>
            <form action="/casys" method="POST">
                <input type="hidden" th:value="${id}" name="id" id="id" required="true"/>
                <input type="hidden" th:value="${product}" name="product" id="product" required="true"><br>

                <button class="btn btn-secondary" type="submit" name="checkout" value="checkout">Checkout</button>
                <button class="btn btn-secondary" type="submit" name="back" value="back" >Back</button>
            </form>

        </div>

        <p  th:text="${Message}" > </p>
    </div>
    </body>
</html>
