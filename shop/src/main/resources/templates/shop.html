<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Shop Page</title>
    </head>

    <body>
        <h1>Shop</h1>
        <div class="container ">
            <ul class="list-group" th:each="p : ${ProductList}">
                <li  class="list-group-item list-group-item-default" >
                        <label>Name:</label>
                        <strong  th:text="${p.name}"></strong> <br>
                        <label>Price:</label>
                        <strong  th:text="${p.price}"></strong><br>
                        <label>Manufacturer:</label>
                        <span  th:text="${p.manufacturer}"></span><br>
                        <label>Description:</label>
                        <span  th:text="${p.description}"></span><br>
                    <form method="POST" action="/payment">
                        <input type="hidden"  th:value="${p.id}" name="id" id="id" required="true"/>
                        <button class="btn btn-secondary" type="submit" name="buy" value="buy"> Buy </button>
                    </form>
                </li>
            </ul>
        </div>
    </body>
</html>
